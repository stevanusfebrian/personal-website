<html lang="en">
<head>

<body>
  <div class="nav-container">
    <nav>
      <a href="../../index.html">HOME</a>
      <a href="../gallery/gallery.html">GALLERY</a>
      <a href="./mail.html">MAIL</a>
    </nav>
  </div>
  <!-- <img src="./Assets/jumbotron.png" alt="jumbotron" class="jumbotron"> -->
  <section class="content">
    <div class="sidecard-container">
      <img src="../../Assets/sidecard.jpg" alt="" class="sidecard">
      <h1>Say hi or <br>drop message<br>here.</h1>
    </div>
    <div class="input-area">
      <!-- need redirection adjustment -->
      <form
        action="https://formspree.io/f/mwpkjvbd"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>Your email</label>
        <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <label class="message">Message</label>
        <div class="textarea-container">
          <textarea name="message" required></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </section>
  <script src="mail.js"></script>
</body>
</html>
